# Local development only â€” do NOT use these credentials in production.
services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: clawyer
      POSTGRES_USER: clawyer
      POSTGRES_PASSWORD: clawyer  # dev-only, change for any non-local deployment
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawyer"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
